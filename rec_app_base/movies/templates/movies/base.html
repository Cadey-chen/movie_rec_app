{% load static %}
<!DOCTYPE html>
<html>
    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- Bootstrap Font Icon CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap');
            body {
                --bs-font-sans-serif: 'Raleway', sans-serif;
                --bs-body-font-family: var(--bs-font-sans-serif);
                --bs-font-monospace: 'VT323', monospace;
                background-color: #25313C;
                overflow-x: hidden;
            }
            .text-pink {
                --bs-text-opacity: 1;
                color: #F0DEFE !important;
            }
            .text-mint {
                --bs-text-opacity: 1;
                color: #CEEDF6 !important;
            }
            .text-dark {
                --bs-text-opacity: 1;
                color: #25313C !important;
            }
            .text-smint {
                --bs-text-opacity: 1;
                color: #C5F0F6 !important;
            }
            .fw-black {
                font-weight: 800;
                font-style: normal;
            }
            h1, .h1 {
                font-size: calc(2.1rem + 2.3vw);
            }
            @media (min-width: 1200px) {
                h1, .h1 {
                    font-size: 3.6rem;
                }
            }
            h2, .h2 {
                font-size: calc(1.83rem + 2vw);
            }
            @media (min-width: 1200px) {
                h2, .h2 {
                    font-size: 2.8rem;
                }
            }
            .mt-6 {
                margin-top: 6rem !important;
            }
            .my-6 {
                margin-top: 2rem !important;
                margin-bottom: 2rem !important;
            }
            .my-7 {
                margin-top: 5rem !important;
                margin-bottom: 5rem !important;
            }
            .mt-8 {
                margin-top: 8rem !important;
            }
            @keyframes fadeIn {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }
            @keyframes moveUp {
                from {
                    opacity: 0;
                    transform: translateY(4vh);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
            .fade-in {
                animation: fadeIn 3s ease-in-out;
            }
            .move-up {
                animation: 2s moveUp ease-in-out;
            }
            .btn-md, .btn-group-md > .btn {
                --bs-btn-font-size: 1.2rem;
                font-weight: 700 !important;
                border: none;
                z-index: 999;
            }
            .btn-sm, .btn-group-sm > .btn {
                --bs-btn-padding-y: 0.25rem;
                --bs-btn-padding-x: 0.5rem;
                --bs-btn-font-size: 0.875rem;
                --bs-btn-border-radius: 0.25rem;
                border: none;
                font-weight: 700 !important;
            }
            .gradient-circle {
                position: absolute;
                max-width: 36%;
                width: auto;
                height: auto;
                top: -25%;
                left: 75%;
                pointer-events: none;
            }
            .gradient-wing {
                position: absolute;
                max-width: 60%;
                width: auto;
                height: auto;
                top: 50%;
                left: -8%;
                pointer-events: none;
            }
            .col-lg-card {
                flex: 0 0 auto;
                width: 30%;
                background: #6794BD78;
                border-radius: 20px;
            }
            .movie-card {
                margin: auto;
                background: #6794BD78;
                border-radius: 20px;
                display: flow-root;
                position: relative;
            }
            .card-flow {
                display: flex;
            }
            .card-flow .left {
                flex: 1;
            }
            .card-flow .left .img {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
            .card-flow .right {
                flex: 1;
            }
            .menu-flow {
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .menu-flow .menu-element {
                flex: 0 0 auto;
            }
            .top-layer {
                z-index: 999 !important;
            }
            .dropdown .show {
                height: 50px;
                width: 100%;
                line-height: 50px;
                font-size: 16px;
                padding: 0 15px; 
            }
            @media screen and (max-width: 600px) {
                .col-lg-card {
                    width: 100%;
                    display: block;
                    margin-bottom: 8%;
                }
            }
            .me-lg-4 {
                margin-right: 2.8rem !important;
            }
            .button-gradient {
                background: linear-gradient(120deg, rgba(206,237,246,1) 12%, rgba(240,222,254,1) 50%, rgba(180,180,244,1) 100%);
            }
            .btn-mint {
                background: #C5F0F6;
                width: fit-content;
            }
            .py-btn-y {
                padding-top: 0.65rem !important;
                padding-bottom: 0.65rem !important;
            }
            .intro {
                background: linear-gradient(150deg, rgba(206,237,246,1) 65%, rgba(240,222,254,1) 80%, rgba(212,212,255,1) 100%);
                -webkit-background-clip: text;
                background-clip: text;
                -webkit-text-fill-color: transparent;
                text-align: right;
                position: relative;
                margin-right: 10%;
                margin-top: 9%;
            }
            .card-title {
                background: linear-gradient(120deg, rgba(206,237,246,1) 0%, rgba(240,222,254,1) 50%, rgba(216,203,244,1) 100%);
                -webkit-background-clip: text;
                background-clip: text;
                -webkit-text-fill-color: transparent;
            }
            .page-title {
                background: linear-gradient(120deg, rgba(206,237,246,1) 30%, rgba(240,222,254,1) 65%, rgba(216,203,244,1) 100%);
                -webkit-background-clip: text;
                background-clip: text;
                -webkit-text-fill-color: transparent;
            }
            .card-desc {
                color: #E7FAFF !important;
                font-weight: 500 !important;
            }
            .sam {
                opacity: 0;
                transition: all 2s;
                transform: translateX(100%);
            }
            .item-show {
                opacity: 1;
                transform: translateX(0);
            }
            .input-underline {
                border: none;
                background-color: transparent;
                text-decoration: underline;
                text-decoration-color: #CEEDF6;
            }
            .footer-style {
                position: relative;
                bottom: 0;
                width: 100%;
            }
            .card {
                margin: auto;
                border-radius: 2rem;
                padding: 0.5rem;
                max-width: 60%;
                display: none;
                border: none;
            }
            .form-group {
                display: flex;
                flex-direction: column;
                gap: 0.25em;
                margin-bottom: 0.5rem;
            }
            .form-group > input {
                padding: 0.25em;
                border-radius: 0.5em;
                border: none;
            }
            .card.active {
                display: block;
            }
            .button-flow {
                display: flex;
                flex-wrap: wrap;
                max-width: 90%;
            }
            .button-flow .button-element {
                flex: 1 0 auto;
            }
            .w-90 {
                width: 90% !important;
            }
        </style>
        {% if title %}
            <title>{{ title }}</title>
        {% else %}
            <title>Movies</title>
        {% endif %}
    </head>
    <body class="d-flex flex-column h-100">
        <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
            <div class="container-fluid">
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav card-title fw-bolder ms-lg-2 mt-1">
                  <a class="nav-link" href="{% url "home" %}">Home</a>
                  <a class="nav-link" href="{% url "movies-by-description" %}">User-Defined</a>
                  <a class="nav-link" href="{% url "movies-by-similarity" %}">Similarity</a>
                  <a class="nav-link" href="{% url "movies-by-genre" %}">By Genre</a>
                </div>
              </div>
            </div>
          </nav>
        <div style="min-height: 100vh;">
            <img class="gradient-circle" src="{% static '/assets/gradient_ellipse.png' %}"/>
            <img class="gradient-wing" src="{% static '/assets/gradient_wing.png' %}"/>
            <main>
                {% block content %}{% endblock %}
            </main>
        </div>
        <!-- Footer-->
        <footer class="footer-style my-5">
            <div class="px-5"><p class="m-0 text-center text-pink fw-bolder">Copyright &copy; Cadey Chen 2024</p></div>
        </footer>
        <!-- Bootstrap JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
